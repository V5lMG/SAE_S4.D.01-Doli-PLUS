<style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Configuration des donn√©es pour le diagramme en b√¢tons
    const data = {

                'rgba(54, 162, 235, 0.6)',
                'rgba(255, 206, 86, 0.6)',

                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)'
            ],
            borderWidth: 1
        }]
    };

    // Configuration des options du diagramme
    const options = {
        responsive: true,
        maintainAspectRatio: false, // Ajuste le diagramme selon le conteneur
        scales: {
            y: {
                beginAtZero: true
            }
        },
        plugins: {
            legend: {
                position: 'top', // Place la l√©gende en haut
            }
        }
    };

    // Initialisation du diagramme
    const ctx = document.getElementById('myBarChart').getContext('2d');
    const myBarChart = new Chart(ctx, {
        type: 'bar',
        data: data,
        options: options
    });
</script>
